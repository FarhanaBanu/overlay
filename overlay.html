
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
.selected{
    background-color: aqua;
    z-index: 0;
}
</style>
</head>
<body>

<div id="overlay" onclick="overlay()"></div>

<div style="padding:20px">
  <h2>FRUITS</h2>
  <!-- <p>Add an overlay effect to the page content (100% width and height with a black background color with 50% opacity).</p>
  <button onclick="on()">Turn on overlay effect</button> -->

  <li *ngFor="let fruit of fruits" (click)="onSelect(fruit)" [class.selected]="selectedFruit===fruit && value">{{fruit}}</li>
</div>

<script>
function onSelect(fruit) {
  selectedFruit=fruit;
  value=true;
}

function overlay() {
  value=false;
  console.log("click working");

}
</script>

</body>
</html>
